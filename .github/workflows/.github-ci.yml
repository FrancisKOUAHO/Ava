name: CI

on:
  push:
    branches:
      - '*'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install pre-commit
        uses: pre-commit/action@v3.0.1

  backend-compile:
    runs-on: ubuntu-latest
    container:
      image: node:21-alpine3.18
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          cd backend
          yarn install
      - name: Compile TypeScript
        run: |
          cd backend
          yarn tsc

  frontend-compile:
    runs-on: ubuntu-latest
    container:
      image: node:21-alpine3.18
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          cd frontend
          yarn install
      - name: Compile TypeScript
        run: |
          cd frontend
          yarn tsc

